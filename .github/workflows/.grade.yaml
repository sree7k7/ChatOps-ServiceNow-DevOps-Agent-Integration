# .github/workflows/deploy-to-aws.yml
name: Deploy to AWS

on:
  push:
    branches:
      - main
      - master

permissions:
  id-token: write 
  contents: read

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Faster Python & Dependency Management
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true # Uses GitHub's cache for your python libs

      # 2. AWS Authentication
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::230150030147:role/aws-to-github
          aws-region: us-east-1

      # 3. Setup Node.js (with caching for npx/npm)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # Speeds up the CDK CLI fetching

      # 4. Sync dependencies based on your uv.lock
      - name: Install Dependencies
        run: uv sync --frozen

      # 5. The "Hyper-Fast" Deployment
      - name: Deploy with AWS CDK
        # We use 'npx' to avoid a separate 'npm install -g' step
        # --method=direct: Skips CloudFormation change-set creation (~45s saved)
        # --no-version-reporting: Skips telemetry checks (~5s saved)
        run: npx aws-cdk deploy --all --require-approval never --method=direct --no-version-reporting